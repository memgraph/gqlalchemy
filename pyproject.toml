[tool.poetry]
name = "GQLAlchemy"
version = "1.3.3"
description = "GQLAlchemy is library developed with purpose of assisting writing and running queries on Memgraph."
repository = "https://github.com/memgraph/gqlalchemy"
authors = [
    "Boris Tasevski <boris.tasevski@memgraph.com>",
    "Bruno Sacaric <bruno.sacaric@memgraph.com>",
    "Josip Mrden <josip.mrden@memgraph.com>",
    "Katarina Supe <katarina.supe@memgraph.com>",
    "Niko Krvavica <niko.krvavica@memgraph.com>",
]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "gqlalchemy" }]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry.dependencies]
python = "^3.7"
pymgclient = "1.3.1"
networkx = "^2.5.1"
pydantic = "^1.8.2"
psutil = "^5.9.0"
pyarrow = "^9.0.0"
dacite = "^1.6.0"
adlfs = "^2022.2.0"
neo4j = "^4.4.3"
docker = "^5.0.3"

[tool.poetry.group.dev.dependencies]
black = "^22.3.0"
pytest = "^7.1.1"
pytest-black = "^0.3.12"
pytest-cov = "^2.12.0"
pytest-flake8 = "1.0.7"
pytest-timeout = "^1.4.2"
pre-commit = "^2.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
